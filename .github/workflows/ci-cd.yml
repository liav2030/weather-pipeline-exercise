name: Weather CI/CD

on:
  push:
    branches: ["**"]
  workflow_dispatch:

env:
  IMAGE_NAME: weather-collector

jobs:
  build:
    name: Build & Push image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (SHA + latest)
        uses: docker/build-push-action@v6
        with:
          context: ./collector
          file: ./collector/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r collector/requirements.txt || true
          pip install pytest || true

      - name: Run pytest
        run: pytest -q || echo "no tests yet"

  deploy:
    name: Deploy (self-hosted)
    runs-on: [self-hosted, Windows, X64]
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4
      - name: Pin compose to current image tag
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}"
          (Get-Content "docker-compose.yml") `
            -replace '\$\{GITHUB_SHA\}', $sha | Set-Content "docker-compose.yml"

      - name: Docker Compose up
        shell: pwsh
        run: |
          docker --version
          docker compose version
          docker compose pull; if ($LASTEXITCODE -ne 0) { "pull failed ($LASTEXITCODE), continuing"; $global:LASTEXITCODE = 0 }
          docker compose up -d
          docker ps


  notify:
    name: Notify Grafana
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send SUCCESS annotation
        if: ${{ success() }}
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        run: |
          TS_MS=$(($(date +%s)*1000))
          cat > body.json <<EOF
          {
            "time": $TS_MS,
            "text": "Weather CI/CD: SUCCESS (#${{ github.run_number }})\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\ncommit: ${{ github.sha }}",
            "tags": ["github-actions","success"]
          }
          EOF
          curl -sS -X POST "$GRAFANA_URL/api/annotations" \
            -H "Authorization: Bearer $GRAFANA_TOKEN" \
            -H "Content-Type: application/json" \
            --data @body.json

      - name: Send FAILURE annotation
        if: ${{ failure() }}
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        run: |
          TS_MS=$(($(date +%s)*1000))
          cat > body.json <<EOF
          {
            "time": $TS_MS,
            "text": "Weather CI/CD: FAILURE (#${{ github.run_number }})\nrepo: ${{ github.repository }}\nbranch: ${{ github.ref_name }}\ncommit: ${{ github.sha }}",
            "tags": ["github-actions","failure"]
          }
          EOF
          curl -sS -X POST "$GRAFANA_URL/api/annotations" \
            -H "Authorization: Bearer $GRAFANA_TOKEN" \
            -H "Content-Type: application/json" \
            --data @body.json