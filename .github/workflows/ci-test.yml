name: Weather CI/CD

on:
  push:
    branches: ["**"]
  workflow_dispatch:

env:
  IMAGE_NAME: weather-collector

jobs:
  build:
    name: Build & Push image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (SHA + latest)
        uses: docker/build-push-action@v6
        with:
          context: ./collector
          file: ./collector/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r collector/requirements.txt || true
          pip install pytest || true

      - name: Run pytest
        run: pytest -q || echo "no tests yet"

  deploy:
    name: Deploy (self-hosted)
    runs-on: [self-hosted, Windows, X64]
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4
      - name: Pin compose to current image tag
        shell: pwsh
        run: |
          $sha = "${{ github.sha }}"
          (Get-Content "docker-compose.yml") `
            -replace '\$\{GITHUB_SHA\}', $sha | Set-Content "docker-compose.yml"

      - name: Docker Compose up
        shell: pwsh
        run: |
          docker --version
          docker compose version
          docker compose pull; if ($LASTEXITCODE -ne 0) { "pull failed ($LASTEXITCODE), continuing"; $global:LASTEXITCODE = 0 }
          docker compose up -d
          docker ps


