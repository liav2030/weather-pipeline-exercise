name: Weather CI/CD

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./collector
          file: ./collector/Dockerfile
          push: false
          tags: weather-app:ci

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          pip install -r collector/requirements.txt || true
          pip install pytest || true
      - name: Run tests
        run: pytest -q || echo "no tests yet"

  deploy:
    runs-on: [self-hosted, Windows, X64]
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4

      - name: Compose up (detached)
        shell: pwsh
        run: |
          docker --version
          docker compose version
          docker compose pull; if ($LASTEXITCODE -ne 0) { "pull failed (code $LASTEXITCODE), continuing"; $global:LASTEXITCODE = 0 }
          docker compose up -d --build



